<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="admin-login-screen" class="full-screen-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <input type="password" id="admin-password-input" placeholder="Enter Admin Password">
            <button id="admin-login-button">Login</button>
            <p id="admin-login-error" class="error-message"></p>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <header><h1>Admin Panel</h1></header>
        <main class="admin-main">

            <section class="admin-section">
                <h2>General Settings</h2>
                <label for="coffeehouse-name-input">Coffeehouse Name:</label>
                <input type="text" id="coffeehouse-name-input">
                <hr>
                <label>Enable User Login:</label>
                <input type="checkbox" id="login-toggle">
                <hr>
                <label for="user-password-input">User Login Password:</label>
                <input type="text" id="user-password-input">
                <hr>
                <label for="admin-password-change-input">New Admin Password:</label>
                <input type="text" id="admin-password-change-input">
                <hr>
                <button id="save-settings-btn">Save General Settings</button>
            </section>

            <section class="admin-section">
                <h2>Table Management</h2>
                <div id="table-management-list"></div>
                <button id="add-table-btn">Add New Table</button>
            </section>

<section class="admin-section">
    <h2>Products & Stock</h2>
    <div id="product-management-list"></div>
    
    <h3>Add New Product</h3>
    <input type="text" id="new-product-name" placeholder="Product Name">
    <input type="number" id="new-product-price" placeholder="Price" step="0.01">
    <input type="number" id="new-product-stock" placeholder="Initial Stock"> 
    <button id="add-product-btn">Add Product</button>
</section>

            <section class="admin-section">
                <h2>Daily Analysis</h2>
                <p><strong>Total Revenue:</strong> $<span id="total-revenue">0.00</span></p>
                <p><strong>Total Expenses:</strong> $<span id="total-expenses">0.00</span></p>
                <p><strong>Profit:</strong> $<span id="total-profit">0.00</span></p>
                <button id="reset-daily-btn" class="danger-btn">Reset Daily Data</button>
            </section>
        </main>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script src="admin.js"></script> 
</body>
</html>
</body>
</html>
